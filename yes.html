
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine</title>
</head>
<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    background-color: #ffe6e6; /* Soft pink background */
    font-family: Arial, sans-serif;
  }
  
  form {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff; /* White background */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
  }
  
  h3 {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
    color: #f53699; /* Pink title color */
  }
  
  label {
    display: block;
    margin-bottom: 10px;
  }
  
  input[type="text"] {
    width: calc(100% - 22px);
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  
  button[type="submit"] {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    border: none;
    border-radius: 5px;
    background-color: #f53699; /* Pink button color */
    color: #fff; /* White button text color */
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  button[type="submit"]:hover {
    background-color: #e0245e; /* Lighter pink on hover */
  }
  </style>

<body>
    <main class="container">
        <img class="cat-img" src="cat-suit.jpg" alt="Picture of a cat" />
        <form action="https://formspree.io/f/xzbneybe" method="POST">
            <h3>Yayyyyy!</h3>
            <label>
                Anything u wanna say?? (of no, just type "yes" and send)
                <input name="answer">
            </label>
            <button type="submit">Send</button>
        </form>
        </div>
    </main>

</body>

</html>
